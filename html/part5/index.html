<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTMLの練習</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/png" href="icon.png">
  <script src="text/javascript" src="javascript.js"></script>
  <script type="text/javascript">
    ここにjavascriptを記述
  </script>
</head>
<body>
  <p>空の写真</p>
  <img src="image.jpg" alt="空の写真" title="空">
  <p>
    これはindex.htmlの内容です。<br>
    この下にiframeを利用して別ページの内容を表示させます。
  </p>
  <iframe src="iframe.html" width="200" >
    このページはiframe対応ブラウザでご覧ください。
  </iframe>
  <!-- <div>
    <p>コメントアウト</p>
  </div> -->
</body>
</html>
